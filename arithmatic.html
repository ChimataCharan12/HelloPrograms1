<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>

<script>
    // Prompt user for numbers
    var n1 = parseInt(window.prompt("Enter the first number"));
    var n2 = parseInt(window.prompt("Enter the second number"));

    // Calculate results
    var r1 = n1 + n2;
    var r2 = n1 - n2;
    var r3 = n1 * n2;
    var r4 = n1 / n2;

    // Display results inside the page
    document.body.innerHTML += "<h1>Addition: " + r1 + "</h1>";
    document.body.innerHTML += "<h1>Subtraction: " + r2 + "</h1>";
    document.body.innerHTML += "<h1>Multiplication: " + r3 + "</h1>";
    document.body.innerHTML += "<h1>Division: " + r4 + "</h1>";
</script>

</body>
</html>
